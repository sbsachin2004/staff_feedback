<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('../static/background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            overflow: auto;
            position: relative;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 450px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h2 {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        
        select, input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        select:hover, input:hover, textarea:hover {
            border-color: white;
            box-shadow: 0 0 15px white;
        }

        textarea {
            resize: none;
            height: 100px;
        }
        
        button {
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.7), rgba(255, 165, 0, 0.7), rgba(255, 255, 0, 0.7), rgba(0, 128, 0, 0.7), rgba(0, 0, 255, 0.7));
            color: black;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border: none;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px white;
        }
        
        .home-button {
            background: linear-gradient(45deg, rgba(128, 0, 128, 0.7), rgba(255, 20, 147, 0.7), rgba(0, 255, 255, 0.7));
        }
        
        .home-button:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Feedback</h2>
        <form action="/student_feedback" method="post">
            <select name="department" required>
                <option value="">Select Department</option>
                <option value="AI&DS">AI&DS</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="MECH">MECH</option>
                <option value="AGRI">AGRI</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
            </select>
            <select name="year" required>
                <option value="">Select Year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
            <select name="staff_name" required>
                <option value="">Select Staff</option>
                {% for staff in staff_list %}
                    <option value="{{ staff['name'] }}">{{ staff['name'] }}</option>
                {% endfor %}
            </select>
            
            <input type="text" name="subject" placeholder="Enter Subject" required>
            <select name="rating" required>
                <option value="">Select Rating</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
            <textarea name="feedback" placeholder="Enter your feedback" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
        <a href="/"><button class="home-button">Home</button></a>
    </div>
</body>
</html>
