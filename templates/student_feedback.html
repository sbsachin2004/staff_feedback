<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            color: #333;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        select, input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .home-button {
            background-color: #ff6347;
        }
        .home-button:hover {
            background-color: #d64b39;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Feedback</h2>
        <form action="/student_feedback" method="post">
            <select name="department" required>
                <option value="">Select Department</option>
                <option value="AI&DS">AI&DS</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="MECH">MECH</option>
                <option value="AGRI">AGRI</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
            </select>
            <select name="year" required>
                <option value="">Select Year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
            <select name="staff_name" required>
                <option value="">Select Staff</option>
                {% for staff in staff_list %}
                    <option value="{{ staff['name'] }}">{{ staff['name'] }}</option>
                {% endfor %}
            </select>
            
            <input type="text" name="subject" placeholder="Enter Subject" required>
            <select name="rating" required>
                <option value="">Select Rating</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
            <textarea name="feedback" placeholder="Enter your feedback" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
        <a href="/"><button class="home-button">Home</button></a>
    </div>
</body>
</html>
