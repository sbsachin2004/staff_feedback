<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script>
        function showPassword() {
            let passwordField = document.getElementById("password");
            let eyeIcon = document.getElementById("eye-icon");
            let teddy = document.getElementById("teddy-img");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.src = "../static/eye_open.png";  // Open eye icon
                teddy.src = "../static/teddy_one_eye_open.png"; // One eye open
            } else {
                passwordField.type = "password";
                eyeIcon.src = "../static/eye_closed.png";  // Closed eye icon
                teddy.src = "../static/teddy_closed.png";  // Both eyes closed
            }
        }

        function onUsernameInput() {
            let teddy = document.getElementById("teddy-img");
            teddy.src = "../static/teddy_open.png"; // Both eyes open
        }

        function onPasswordInput() {
            let teddy = document.getElementById("teddy-img");
            teddy.src = "../static/teddy_closed.png"; // Close both eyes
        }
    </script>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }
        h2 {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .eye-icon {
            cursor: pointer;
            width: 25px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .teddy-img {
            width: 120px;
            margin-bottom: 15px;
            transition: 0.3s ease-in-out;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .home-button {
            background-color: #ff6347;
            margin-top: 10px;
        }
        .home-button:hover {
            background-color: #d64b39;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="teddy-img" class="teddy-img" src="../static/teddy_normal.png" alt="Teddy">
        <h2>Admin Login</h2>

        {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}

        <form action="/admin" method="post">
            <input type="text" name="username" placeholder="Username" required oninput="onUsernameInput()">
            
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required oninput="onPasswordInput()">
                <img id="eye-icon" class="eye-icon" src="../static/eye_closed.png" alt="Toggle Eye" onclick="showPassword()">
            </div>

            <button type="submit">Login</button>
        </form>
        
        <a href="/"><button class="home-button">Home</button></a>
    </div>
</body>
</html>
