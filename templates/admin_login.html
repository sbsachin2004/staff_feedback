<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: gold;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px gold;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.videezy.com/system/resources/thumbnails/000/049/507/original/2.jpg') no-repeat;
            background-size: cover;
            filter: brightness(0.3);
            z-index: -1;
        }
        h2 {
            color: gold;
            font-size: 26px;
            font-weight: bold;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid gold;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background: black;
            color: gold;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .eye-icon {
            cursor: pointer;
            width: 25px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .teddy-img {
            width: 120px;
            margin-bottom: 15px;
            transition: 0.3s ease-in-out;
        }
        button {
            background-color: gold;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(45deg, gold, orange);
            color: black;
            box-shadow: 0px 0px 10px gold;
        }
        .home-button {
            background-color: #ff6347;
            margin-top: 10px;
        }
        .home-button:hover {
            background-color: #d64b39;
        }
        @keyframes glowing {
            0% { box-shadow: 0px 0px 10px gold; }
            50% { box-shadow: 0px 0px 20px orange; }
            100% { box-shadow: 0px 0px 10px gold; }
        }
        .glowing-border {
            border: 3px solid gold;
            animation: glowing 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="container glowing-border">
        <img id="teddy-img" class="teddy-img" src="../static/teddy_normal.png" alt="Teddy">
        <h2>Admin Login</h2>
        
        {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}

        <form action="/admin" method="post">
            <input type="text" name="username" placeholder="Username" required>
            
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <img id="eye-icon" class="eye-icon" src="../static/eye_closed.png" alt="Toggle Eye" onclick="showPassword()">
            </div>

            <button type="submit">Login</button>
        </form>
        
        <a href="/"><button class="home-button">Home</button></a>
    </div>

    <script>
        function showPassword() {
            let passwordField = document.getElementById("password");
            let eyeIcon = document.getElementById("eye-icon");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.src = "../static/eye_open.png";
            } else {
                passwordField.type = "password";
                eyeIcon.src = "../static/eye_closed.png";
            }
        }
    </script>
</body>
</html>
